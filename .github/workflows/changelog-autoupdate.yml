name: ðŸ”„ Auto-Update Changelog on Tag Push

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  pull-requests: write

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for full tag history

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate changelog
        run: |
          pip install git-changelog
          git-changelog --output CHANGELOG.md

      - name: Commit and push updated changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "ðŸ§¾ Auto-update changelog for $GITHUB_REF_NAME" || echo "No changes to commit"
          git push origin HEAD:main
