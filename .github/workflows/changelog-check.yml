name: üîé Check Changelog on Release

on:
  release:
    types: [published]

jobs:
  changelog_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if CHANGELOG.md includes the release tag
        run: |
          TAG=${GITHUB_REF##*/}
          echo "Checking for tag: $TAG"
          if ! grep -q "$TAG" CHANGELOG.md; then
            echo "‚ùå CHANGELOG.md missing entry for $TAG"
            exit 1
          fi
          echo "‚úÖ CHANGELOG.md contains entry for $TAG"
