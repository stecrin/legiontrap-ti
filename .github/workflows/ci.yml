name: CI
permissions:
  contents: read

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: ui/backend/requirements.txt

      - run: pip install -r ui/backend/requirements.txt black ruff pytest pytest-cov

      - run: black --check .
      - run: ruff check .

      - name: Prepare test env
        run: |
          mkdir -p storage
          echo OK

      - name: Tests + coverage
        env:
          PYTHONPATH: ui/backend
          API_KEY: dev-123
          EVENTS_PATH: ${{ github.workspace }}/storage/test-events.jsonl
        run: |
          pytest -vv tests --cov=ui/backend/app --cov-report=term-missing:skip-covered --cov-report=xml

      - name: Upload coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml-${{ github.run_attempt }}
          path: coverage.xml
