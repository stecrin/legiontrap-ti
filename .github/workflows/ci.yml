name: CI
permissions:
  contents: read

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: ui/backend/requirements.txt

      - name: Install dependencies
        run: |
          pip install -r ui/backend/requirements.txt
          pip install black ruff pytest pytest-cov

      - name: Lint & format check
        run: |
          black --check .
          ruff check .

      - name: Prepare test environment
        run: |
          mkdir -p storage
          echo '{"src_ip": "1.2.3.4"}' > storage/test-events.jsonl

      - name: Run tests with coverage
        env:
          PYTHONPATH: ui/backend
          API_KEY: dev-123
          EVENTS_PATH: ${{ github.workspace }}/storage/test-events.jsonl
        run: |
          echo "Using PYTHONPATH=$PYTHONPATH"
          pytest -vv tests --cov=ui/backend/app --cov-report=term-missing:skip-covered --cov-report=xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          overwrite: true
