name: CI
on:
  push:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: pip install -r ui/backend/requirements.txt black ruff pytest
      - run: black --check .
      - run: ruff check .
      - run: pytest -q
